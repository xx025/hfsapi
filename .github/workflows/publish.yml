# 创建 tag（如 v0.1.0）时自动构建，并发布到 PyPI 与 GitHub Releases
# PyPI：Trusted Publishing（OIDC），见 https://docs.pypi.org/trusted-publishers/
# GitHub：使用 gh release create 创建 Release 并上传 sdist/wheel

name: Publish

on:
  push:
    tags:
      - 'v*'   # 例如 v0.1.0、v1.2.3

jobs:
  build-and-publish:
    runs-on: ubuntu-latest
    permissions:
      contents: write   # 创建 GitHub Release 并上传产物
      id-token: write   # OIDC 向 PyPI 证明 workflow 身份

    steps:
      - name: Checkout
        uses: actions/checkout@v4

      - name: Set up uv
        uses: astral-sh/setup-uv@v4
        with:
          enable-cache: true

      - name: Build package
        run: uv build

      - name: Publish to PyPI
        uses: pypa/gh-action-pypi-publish@release/v1

      - name: Create GitHub Release
        env:
          GH_TOKEN: ${{ github.token }}
        run: |
          gh release create "${{ github.ref_name }}" dist/*.whl dist/*.tar.gz \
            --title "${{ github.ref_name }}" \
            --generate-notes
